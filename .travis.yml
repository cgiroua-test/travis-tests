sudo: required
services:
- docker
script:
- printenv
- docker build -t cgiroua/test-repo .
notifications:
  slack:
    secure: 
after_success:
- "{ test $TRAVIS_PULL_REQUEST = 'false' && test $TRAVIS_BRANCH = 'master' 
  && [[ ! \"$TRAVIS_COMMIT_MESSAGE\" =~ \"--skip-push\" ]]  && docker login 
  -u=\"$SUMMIT_USER\" -p=\"$SUMMIT_PASS\" && docker push cgiroua/test-repo; }
  || echo \"Skipping push\""
